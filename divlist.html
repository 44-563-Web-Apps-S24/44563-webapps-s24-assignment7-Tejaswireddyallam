<!DOCTYPE html>
<html> <head>
    <title>page using flex!!!</title>
    <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
</head>



<body>
    <h2>Tejaswi Allam builds list 
        with divs</h2>

		<div class="flex-container" id="target">
		  <div class="divlist">row item 1</div>   
		  <div class="divlist">row item 2</div>  
		  <div class="divlist">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
        <input type="text" id="inputvar" placeholder="Enter text">
		<button onclick="makeNewDiv()">Add end</button>
        <button onclick="addFront()">Add front</button>
        <button onclick="remove()">Remove</button>
        <button onclick="swap()">Swap</button>
	
	
</body>
<script>
	function makeNewDiv(){
        let input= document.getElementById("inputvar").value;
		let element = document.createElement("div")
		element.innerHTML = input;
		element.className = "divlist";
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}
    function remove() {
        let Items = document.getElementsByClassName("divlist");
        let length = Items.length;

        if (length > 0) {
            let indexToRemove = Math.floor(length / 2);
            Items[indexToRemove].remove();
        }
    }

    function addFront(){
        let input= document.getElementById("inputvar").value;
		let element = document.createElement("div")
		element.innerHTML = input;
		element.className = "divlist";
		let container = document.getElementById('target')
		container.insertBefore(element,container.firstChild);
		
	}

    function swap()
    {
        let items = document.getElementsByClassName("divlist");
        let length = items.length;

        if (length < 2) {
            alert("There must be at least two elements to swap.");
            return;
        }
        let position1 = Math.floor(Math.random() * length);
        let position2;
        do {
            position2 = Math.floor(Math.random() * length);
        } while (position2 === position1);

        let item1 = items[position1];
        let item2 = items[position2];
        let parent = item1.parentNode;
        let nextSibling1 = item1.nextSibling;
        let nextSibling2 = item2.nextSibling;
        parent.insertBefore(item1, nextSibling2);
        parent.insertBefore(item2, nextSibling1);
    }
</script>
</html>
