<!DOCTYPE html>
<html lang="en">
<head>
  <title>lets set Timeout!!!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <h2>Tejaswi Allam Speed Check</h2>

    <div><p id="target">Your time</p></div>
    <div><p id="counter">Count</p></div>
    <span id="countdown"></span> <br>
    <button type="button" class="btn btn-success" onclick="startTime()">Start Timer</button>
    <button type="button" class="btn btn-primary" onclick="recordTime()">Stop Timer</button>
    
    <script>
      var stopTime = undefined;
    
      function recordTime() {
        stopTime = Date.now();
        console.log(stopTime);
      }
    
      function startTime() {
       let countDown = Math.floor(Math.random() * 9) + 2; 
       document.getElementById("countdown").innerHTML = "Countdown: " + countDown; 

      document.getElementById("target").innerHTML = "Your time";
      for (let i = 0; i < 5; i++) {
        setTimeout(function() {
          document.getElementById("counter").innerHTML = "Count" +  i;
        }, (4 - i) * 1000);
      }

      setTimeout(function() {
        if (typeof stopTime === 'undefined') {
          document.getElementById("target").innerHTML = "Too Slow";
        } else {
          let Time = stopTime - (Date.now() - 4000);
          document.getElementById("target").innerHTML = "Time was " + Time + "ms";
        }
      }, 4000); 
  }
    </script>
    
    </body>
    </html>
